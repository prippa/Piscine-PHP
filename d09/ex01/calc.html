<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
		.calc {
			margin: auto;
			margin-top: 35vh;
			width: 400px;
		}
	</style>
</head>
<body>
	<form name="calc-form" onsubmit="do_op();" >
		<div class="calc">
			<input type="text" id="left"/>
			<select name="select" id="op">
		  		<option value="+" selected>+</option> 
		  		<option value="-">-</option>
		  		<option value="*">*</option>
		   		<option value="/">/</option>
		  		<option value="%">%</option>
			</select>
			<input type="text" id="right">
			<input type="submit" name="submit" value="Try me!">
		</div>
	</form>
	<script type="text/javascript">
		setInterval(function() {alert("Please, use me...")}, 30000);
		
		function print(message) {
            console.log(message);
            alert(message);
        }

        function do_op() {
        	var form = document.forms['calc-form'];
			var num_1 = parseInt(form['left'].value);
			var num_2 = parseInt(form['right'].value);
			var op = form['select'].value;
			
			if (num_1 < 0 || num_2 < 0 || isNaN(num_1) || isNaN(num_2)
				|| (op != '+' && op != '-' && op != '*' && op != '/' && op != '%')) {
				print("Error :(");
				return false;
			}
			if (num_2 == 0 && (op == '/' || op == '%')) {
				print("Itâ€™s over 9000!");
				return false;
			}
			if (op == '+')
				print(num_1 + num_2);
			else if (op == '-')
				print(num_1 - num_2);
			else if (op == '*')
				print(num_1 * num_2);
			else if (op == '/')
				print(num_1 / num_2);
			else if (op == '%')
				print(num_1 % num_2);
			return true;			
        }
	</script>
</body>
</html>
